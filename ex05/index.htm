<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição Aninhada</title>
</head>
<body>
<input type="number" name="n" id="n">
<input type="submit" value="vereificar" onclick="clicar()" >
<div id="res">RES</div>


 <script>
function clicar() {
    var n= window.document.getElementById('n')
    var res=window.document.getElementById('res')
    var n1=Number(n.value)
    res.innerHTML =n1
    
}
 </script>   
</body>
</html>
