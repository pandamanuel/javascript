<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento DOM</title>
    <style>
        div#a{
            font: normal 20pt arial;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="a" >
        Interaja
    </div>
    <script>
        var an=window.document.getElementById('a')
        an.addEventListener('click',clicar)
        an.addEventListener('mouseenter',entrar)
        an.addEventListener('mouseout',sair)
        
        function clicar() {
           an.innerText='clicou'
           an.style.background='yellow'
        }
        function entrar() {
            an.innerText='entrou'
        }
        function sair() {
           an.innerText='saiu'
           an.style.background='green' 
        }
    </script>
</body>
</html>
